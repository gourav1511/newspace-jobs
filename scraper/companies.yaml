roles:
  include:
    - "project manager"
    - "program manager"
    - "customer success"
    - "customer solutions"
    - "solutions engineer"
    - "sales engineer"
    - "applications engineer"
  exclude:
    - "senior director"
    - "head of"
    - "intern"
    - "working student"
    - "principal"

experience:
  min_years: 1
  max_years: 7
  patterns:
    - "\\b(2|3|4|5)\\+?\\s*years?\\b"
    - "\\b2\\s*-\\s*5\\s*years?\\b"
    - "\\bmid\\s*level\\b"

locations_priority:
  - "Germany"
  - "United Kingdom"
  - "Norway"
